<html>
  <head>
    <meta charset="utf-8">
    <script src="./wasm_exec.js"></script>
    <script>
      const go = new Go()
      WebAssembly.instantiateStreaming(fetch("lib.wasm"), go.importObject).
        then((result) => {
          go.run(result.instance)
        })
    </script>
  </head>
  <body>
    <div><canvas id="main" width=700 height=680 style="background:#fff;width:700px;height:680px;"></canvas></div>
  </body>
</html>
